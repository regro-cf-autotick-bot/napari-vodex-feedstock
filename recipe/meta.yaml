{% set name = "napari-vodex" %}
{% set version = "1.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-vodex-{{ version }}.tar.gz
  sha256: f41bd692e6c045f39dd591676ef343c79df35a640d8d3bc7db3eb09d0f046578

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - magicgui
    - napari
    - numpy
    - python >={{ python_min }}
    - qtpy
    - vodex >=1.0.7

test:
  imports:
    - napari_vodex
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://github.com/LemonJust/napari-vodex
  summary: |
    A napari plugin for VoDEx: Volumetric Data and Experiment Manager.
    Allows to load volumetric data based on experimental conditions.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - LemonJust
